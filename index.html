<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img
                    src="https://images.pexels.com/photos/620337/pexels-photo-620337.jpeg?cs=srgb&dl=pexels-pripicart-620337.jpg&fm=jpg"
                    alt="" width="50%"></div>
            <div class="slide"><img
                    src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-scenery-free-photo.jpg?w=2210&quality=70"
                    alt="" width="50%"></div>
            <div class="slide"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIJ156_WVxbcjJexB2G_M4F5VeE6tQ0BCaxA&s"
                    alt="" width="50%"></div>
            <div class="slide"><img
                    src="https://thumbs.dreamstime.com/b/amazing-misty-autumn-scenery-lake-sorapis-dolomites-italy-beautiful-mountains-colorful-yellow-larches-shore-193683774.jpg"
                    alt="" width="50%"></div>
            <div class="slide"><img
                    src="https://images.unsplash.com/photo-1562375121-ea1bc3e8fc10?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFrZSUyMGxhbmRzY2FwZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="" width="50%"></div>
            <div class="slide"><img
                    src="https://www.boredpanda.com/blog/wp-content/uploads/2022/01/beautiful-scenery-133-61ded45daae32__880.jpg"
                    alt="" width="50%"></div>
        </div>
        <div class="prev">Prev</div>
        <div class="next">Next</div>
    </div>

    <div class="model" id="myModel">
        <div class="model-content">
            <p>This is model web page</p>
            <button id="closeModel">Close</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector(".slides");
        const slideCount = document.querySelectorAll(".slide").length; // 6
        let currentSlide = 0;
        const intervelTime = 4000;
        let slideIntervel;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            updateSlide();
        }

        function updateSlide() {
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function startSlider() {
            slideIntervel = setInterval(nextSlide, intervelTime);
        }

        function stopSlider() {
            clearInterval(slideIntervel);
        }

        document.querySelector(".prev").addEventListener("click", () => {
            prevSlide();
            stopSlider();
            startSlider();
        });

        document.querySelector(".next").addEventListener("click", () => {
            nextSlide();
            stopSlider();
            startSlider();
        });

        startSlider();

        const model = document.getElementById("myModel");
        const colseModelBtn = document.getElementById("closeModel");

        setTimeout(() => {
            model.style.display = "flex";
        }, 5000);

        colseModelBtn.addEventListener("click", () => {
            model.style.display = "none";
        });
    </script>
</body>

</html>
